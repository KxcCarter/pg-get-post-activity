<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pg GET POST</title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors//bootstrap.bundle.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center display-3">
                Bookstore Database
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="d-flex flex-row js-mods">
            <div class="col-sm-12 col-md-3 bg-light rounded align-self-start">
                <h3 class="text-center pt-3">Add a book!</h3>
                <form class="js-add-book">
                    <div class="form-group">
                        <label for="jsAddBookTitle">Book Title</label>
                        <input type="text" class="form-control" id="jsAddBookTitle" required />
                    </div>
                    <div class="form-group">
                        <label for="jsAddBookAuthor">Book Author</label>
                        <input type="text" class="form-control" id="jsAddBookAuthor" required />
                    </div>
                    <div class="form-group">
                        <label for="jsAddBookPublished">Date Published</label>
                        <input type="date" class="form-control" id="jsAddBookPublished" required />
                    </div>
                    <button type="submit" class="btn btn-success">Add!</button>
                </form>
            </div>

            <div class="col-sm-12 flex-md-fill align-self-start">
                <h2 class="text-center">Book Collection</h2>
                <table class="table table-striped table-hover border">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Published</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="jsBookTable jsLibrary overflow-auto">
                        <!-- RENDER BOOKS HERE -->
                    </tbody>
                </table>
            </div>

            <!-- test div. maybe delete it -->
            <!-- <div id="jsPeek"></div> -->
        </div>

        <br />
        <!-- MAGAZINE COLLECTION -->

        <div class="row d-flex">
            <div class="col-sm-12 col-md-3 bg-light rounded align-self-start">
                <h3 class="text-center pt-3">Add a magazine!</h3>
                <form class="js-add-mag">
                    <div class="form-group">
                        <label for="jsAddMagTitle">Magazine Title</label>
                        <input type="text" class="form-control" id="jsAddMagTitle" required />
                    </div>
                    <div class="form-group">
                        <label for="jsAddMagIssue">Issue Number</label>
                        <input type="number" class="form-control" id="jsAddMagIssue" required />
                    </div>
                    <div class="form-group">
                        <label for="jsAddMagPages">Number of Pages</label>
                        <input type="number" class="form-control" id="jsAddMagPages" required />
                    </div>
                    <button type="submit" class="btn btn-success">Add!</button>
                </form>
            </div>

            <div class="col-sm-12 col-md-9">
                <h2 class="text-center">Magazine Collection</h2>
                <table class="table table-striped border">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Magazine Title</th>
                            <th scope="col">Issue Number</th>
                            <th scope="col">Number of Pages</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="jsMagTable jsLibrary overflow-auto">
                        <!-- RENDER MAGAZINES HERE -->
                    </tbody>
                </table>
            </div>
        </div>
        <hr />
    </div>

    <footer class="container">
        <p>Â© Kenneth R Carter 2020</p>
    </footer>
</body>

</html>
